<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >

<link rel = "icon" href = "/icons/corona-icon-red.png"
            type = "image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"  href="/css/login.css">
<title>New User</title>
</head>
<body>
<div class="container mt-5 py-5">
<div class="card mx-auto bg-light" style="width: 30rem;">
    
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">New User Registration</h4>
	<p class="text-center">Get started with your free account</p>
	<form id="registerForm" class="needs-validation" autocomplete="off" th:action="@{/register}" method="post"
          th:object="${userRegister}" role="form" data-toggle="validator">
        <div th:if="${confirmationMessage}" class="alert alert-success alert-dismissible fade show"
             role="alert" th:text=${confirmationMessage}>
        </div>

        <div th:if="${alreadyRegisteredMessage}"
             class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${alreadyRegisteredMessage}">
        </div>

        <div th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"
             class="validation-message alert alert-danger alert-dismissible fade show" role="alert">
        </div>

        <div th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"
             class="validation-message alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
             class=" alert alert-danger alert-dismissible fade show" role="alert">
        </div>

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
             class="validation-message alert alert-danger alert-dismissible fade show" role="alert">
        </div>

        <div th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"
             class="validation-message alert alert-danger alert-dismissible fade show" role="alert">
        </div>


        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input th:field="*{firstName}" class="form-control" placeholder="First Name" type="text" required>
         <div class="invalid-feedback">Please enter the first name.</div>
        </div> <!-- form-group// -->
    <div class="form-group  input-group">
        <div  class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input th:field="*{lastName}" class="form-control" placeholder="Last Name" type="text" required>
        <div class="invalid-feedback">Please enter the last name.</div>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input th:field="*{email}" name="" class="form-control" placeholder="Email Address" type="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
    </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input th:field="*{password}" type="password" placeholder="Password" name="password" id="password" class="form-control" data-toggle="password">
            <div class="input-group-append">
    <span class="input-group-text">
      <i class="fa fa-eye"></i>
    </span>
                <div class="invalid-feedback">Please enter password.</div>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="terms" th:field="*{terms}">
            <label class="form-check-label" for="terms">
                I agree with the <a
                    href="#">terms and conditions</a> for Registration.
            </label>
        </div>
        <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account? <a th:href="@{/login}">Log In</a> </p>
</form>
</article>
</div> <!-- card.// -->
</div> 
<!--container end.//-->

 <!-- Copyright -->

    <div class="footer-lower ">
        <div class="copyright">

</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Bootstrap Validator plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script src="/js/register.js"></script>
<script src="/js/showPassword.js"></script>
</body>
